name: Create GitHub Release from Tag

on:
  push:
    tags:
      - 'v*.*.*'  # v1.1.0, v1.1.1 등 버전 태그가 푸시될 때 실행

jobs:
  create-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Release 생성 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # CHANGELOG.md에서 해당 버전의 내용 추출
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md

          # Release Notes가 비어있으면 기본 메시지 사용
          if [ ! -s release-notes.md ]; then
            echo "Release $VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "자세한 변경사항은 CHANGELOG.md를 참고하세요." >> release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Webview Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
