version: '3.8'

services:
  webview:
    image: cheftory-webview:latest
    container_name: cheftory-webview
    restart: unless-stopped
    ports:
      - "3004:3000"  # 외부 3004 → 내부 3000
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - filient_net

networks:
  filient_net:
    external: true
